<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Notion</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 40px; /* Ajustado para ser mais compacto */
            margin: 0;
            background-color: transparent;
            color: #37352f; /* Cor padr√£o do Notion */
            font-size: 14px; /* Tamanho padr√£o do Notion */
            text-align: center;
            overflow: hidden; /* Evita barras de rolagem no embed */
        }
        #contador {
            padding: 8px 12px;
            border-radius: 3px;
            white-space: nowrap; /* Impede quebra de linha */
            /* background-color: rgba(235, 236, 237, 0.3); /* Fundo sutil opcional */
        }
        .loading {
            font-style: italic;
            color: #9b9a97; /* Cinza mais claro */
        }
    </style>
</head>
<body>
    <div id="contador" class="loading">Carregando...</div>

    <script>
        // --- Configura√ß√£o (Substitua pelos seus valores) ---
        // 1. Crie uma integra√ß√£o em: https://www.notion.so/my-integrations
        // 2. Copie o "Internal Integration Token" para NOTION_API_KEY.
        // 3. Compartilhe a p√°gina do Notion com a sua integra√ß√£o.
        // 4. Obtenha o ID da p√°gina (parte da URL ap√≥s o √∫ltimo tra√ßo).
        // 5. Insira o nome exato da propriedade de f√≥rmula.
        const NOTION_API_KEY = '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';
        const NOTION_PAGE_ID = '1ff38d12893a81d49ed0c2c5edb3b2e3';
        const NOTION_PROPERTY_NAME = 'Œ£ Evento';
        // ----------------------------------------------------
        const API_ENDPOINT = `https://api.notion.com/v1/pages/${NOTION_PAGE_ID}/properties/${encodeURIComponent(NOTION_PROPERTY_NAME)}`;
        const FETCH_INTERVAL_MS = 15 * 60 * 1000; // Atualiza dados do Notion a cada 15 minutos
        const COUNTDOWN_UPDATE_INTERVAL_MS = 60 * 1000; // Atualiza display do contador a cada 1 minuto

        const contadorElement = document.getElementById('contador');
        let countdownIntervalId = null;
        let fetchIntervalId = null;

        function parseTimeStringToMs(timeString) {
            const match = timeString.match(/(\d+)h (\d+)m/);
            if (match) {
                const hours = parseInt(match[1], 10);
                const minutes = parseInt(match[2], 10);
                return (hours * 60 + minutes) * 60 * 1000; // Retorna em milissegundos
            }
            console.warn("N√£o foi poss√≠vel parsear o tempo:", timeString);
            return 0;
        }

        function formatTime(ms) {
            if (ms <= 0) return "0m"; // Exibe 0m quando zerado ou negativo
            const totalSeconds = Math.max(0, Math.floor(ms / 1000));
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            // const seconds = totalSeconds % 60; // N√£o exibimos segundos

            let formatted = "";
            if (hours > 0) {
                formatted += `${hours}h `;
            }
            formatted += `${minutes}m`;
            return formatted;
        }

        async function fetchNotionProperty() {
            // Verifica se as constantes foram preenchidas
            if (NOTION_API_KEY.startsWith('COLE_SEU') || NOTION_PAGE_ID.startsWith('COLE_SEU') || NOTION_PROPERTY_NAME.startsWith('COLE_O_NOME')) {
                console.error("Configura√ß√£o incompleta. Preencha NOTION_API_KEY, NOTION_PAGE_ID e NOTION_PROPERTY_NAME.");
                return "Erro: Configure o widget";
            }

            console.log("Buscando dados do Notion...");
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${NOTION_API_KEY}`,
                        'Notion-Version': '2022-06-28',
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    // Tratamento de erros comuns da API
                    if (response.status === 401) throw new Error("Token inv√°lido ou n√£o autorizado.");
                    if (response.status === 404) throw new Error("P√°gina ou propriedade n√£o encontrada.");
                    throw new Error(`Erro ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                // Extrai o valor da f√≥rmula
                if (data.object === 'property_item' && data.type === 'formula' && data.formula && typeof data.formula.string !== 'undefined') {
                    console.log("Valor bruto da f√≥rmula:", data.formula.string);
                    return data.formula.string;
                } else {
                    console.error("Formato inesperado da resposta da API:", data);
                    return "Erro: Formato API";
                }
            } catch (error) {
                console.error('Erro ao buscar dados do Notion:', error);
                // Retorna mensagens de erro mais amig√°veis
                if (error.message.includes("Token inv√°lido")) return "Erro: Token inv√°lido";
                if (error.message.includes("P√°gina ou propriedade")) return "Erro: P√°gina/Propriedade n√£o encontrada";
                if (error.message.includes("Configure o widget")) return error.message;
                return "Erro: Falha na conex√£o"; // Erro gen√©rico
            }
        }

        function startCountdown(targetTimeMs, prefix) {
            if (countdownIntervalId) clearInterval(countdownIntervalId);

            function update() {
                const now = Date.now();
                const remainingMs = targetTimeMs - now;

                if (remainingMs <= -COUNTDOWN_UPDATE_INTERVAL_MS) { // Adiciona margem de 1 min para evitar piscar
                    contadorElement.textContent = prefix.includes("Termina") ? "Evento terminou ‚úÖ" : "Evento come√ßou! üéâ";
                    clearInterval(countdownIntervalId);
                    // For√ßa uma busca imediata por novos dados ap√≥s o fim/in√≠cio
                    console.log("Contador finalizado, buscando atualiza√ß√£o...");
                    setTimeout(updateWidget, 2000); // Pequeno delay antes de buscar
                } else {
                    contadorElement.textContent = `${prefix} ${formatTime(remainingMs)}`;
                }
            }

            update(); // Primeira atualiza√ß√£o imediata
            countdownIntervalId = setInterval(update, COUNTDOWN_UPDATE_INTERVAL_MS);
        }

        async function updateWidget() {
            console.log("Executando updateWidget...");
            contadorElement.textContent = 'Atualizando...';
            contadorElement.classList.add('loading');
            if (countdownIntervalId) clearInterval(countdownIntervalId); // Limpa contador anterior

            const propertyValue = await fetchNotionProperty();
            contadorElement.classList.remove('loading');
            console.log("Valor processado:", propertyValue);

            const now = Date.now(); // Momento da busca
            let handled = false;

            if (propertyValue.startsWith("üü° Termina em:")) {
                const timeString = propertyValue.substring("üü° Termina em:".length).trim();
                const durationMs = parseTimeStringToMs(timeString);
                if (durationMs > 0) {
                    const targetTimeMs = now + durationMs;
                    startCountdown(targetTimeMs, "üü° Termina em:");
                    handled = true;
                } else {
                    contadorElement.textContent = "Erro: Tempo inv√°lido (Termina)";
                    handled = true;
                }
            } else if (propertyValue.startsWith("üü¢ Come√ßa em:") || propertyValue.startsWith("üîµ Pr√≥ximo evento em:")) {
                let prefix = "üü¢ Come√ßa em:";
                let timeString = "";
                if (propertyValue.startsWith("üü¢ Come√ßa em:")) {
                    timeString = propertyValue.substring(prefix.length).trim();
                } else { // Caso "üîµ Pr√≥ximo evento em:"
                    timeString = propertyValue.substring("üîµ Pr√≥ximo evento em:".length).trim();
                }
                const durationMs = parseTimeStringToMs(timeString);
                if (durationMs > 0) {
                    const targetTimeMs = now + durationMs;
                    startCountdown(targetTimeMs, prefix);
                    handled = true;
                } else {
                    contadorElement.textContent = "Erro: Tempo inv√°lido (Come√ßa)";
                    handled = true;
                }
            } else if (propertyValue.startsWith("‚≠ï Em atraso")) {
                // Ignora e busca o pr√≥ximo estado (ou exibe mensagem se n√£o houver pr√≥ximo)
                // Por enquanto, apenas exibe que n√£o h√° evento ativo/pr√≥ximo
                 contadorElement.textContent = "Sem evento ativo/pr√≥ximo";
                 handled = true;
                 // Idealmente, a API deveria ser chamada novamente para buscar o *pr√≥ximo* evento,
                 // mas a f√≥rmula atual n√£o fornece essa informa√ß√£o diretamente quando est√° em atraso.
                 // A solu√ß√£o mais simples √© exibir uma mensagem est√°tica ou aguardar a pr√≥xima atualiza√ß√£o.

            } else if (propertyValue.startsWith("Erro:")) {
                 contadorElement.textContent = propertyValue; // Exibe a mensagem de erro da API
                 handled = true;
                 // Interrompe a busca peri√≥dica em caso de erro de configura√ß√£o
                 if (propertyValue.includes("Configure") || propertyValue.includes("Token") || propertyValue.includes("P√°gina/Propriedade")) {
                    if (fetchIntervalId) clearInterval(fetchIntervalId);
                    console.error("Busca peri√≥dica interrompida devido a erro de configura√ß√£o.");
                 }
            }

            // Se nenhuma das condi√ß√µes anteriores foi atendida (ex: "Evento j√° terminou ‚úÖ", "Sem eventos hoje", etc.)
            if (!handled) {
                contadorElement.textContent = "Sem eventos hoje";
            }
        }

        // --- Inicializa√ß√£o ---
        updateWidget(); // Primeira chamada ao carregar
        // Configura a busca peri√≥dica de dados do Notion
        if (fetchIntervalId) clearInterval(fetchIntervalId);
        fetchIntervalId = setInterval(updateWidget, FETCH_INTERVAL_MS);
        // -------------------

    </script>
</body>
</html>
